<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Cool Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./tabs.js"></script>
    <link rel="stylesheet" href="./tabs.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
  </head>
  <body>
    <ul class='tabs' data-content-tabs="#content-tabs">
      <li><a class="active" href="javascript:void(0);" for="#corgi">Corgi</a></li>
      <li><a href="javascript:void(0);" for="#fox">Fox</a></li>
      <li><a href="javascript:void(0);" for="#squid">Squid</a></li>
    </ul>
    <div id="content-tabs">
      <div id="corgi" class="tab-pane active">
        <p>Corgi: it's a type of dog</p>
      </div>
      <div id="fox" class="tab-pane">
        <p>Fox: it's probably not a dog</p>
      </div>
      <div id="squid" class="tab-pane">
        <p>Squid: maybe it is a dog?</p>
      </div>
    </div>
    <script>
      $(function () {
        $('.tabs').tabs();
      })
    </script>
  </body>
</html>
